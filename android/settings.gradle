pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }

// Expo modules autolinking - must be applied in settings.gradle to create the manager
apply from: new File(["node", "--print", "require.resolve('expo-modules-autolinking/package.json')"].execute(null, rootDir).text.trim(), "../scripts/android/autolinking_implementation.gradle")
useExpoModules()

rootProject.name = 'NewArchSpike'

include ':app'

// Manually include modules that module-interop depends on
include ':expo-logger'
project(':expo-logger').projectDir = new File(rootProject.projectDir, '../node_modules/expo-logger/android')

include ':turbo-deviceinfo'
project(':turbo-deviceinfo').projectDir = new File(rootProject.projectDir, '../node_modules/turbo-deviceinfo/android')

include ':turbo-calculator'
project(':turbo-calculator').projectDir = new File(rootProject.projectDir, '../node_modules/turbo-calculator/android')

include ':module-interop'
project(':module-interop').projectDir = new File(rootProject.projectDir, '../modules/module-interop/android')

includeBuild('../node_modules/@react-native/gradle-plugin')
