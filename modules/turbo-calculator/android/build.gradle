apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    namespace "com.turbocalculator"
    compileSdk 34

    defaultConfig {
        minSdk 24
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    // Disable codegen - using manual specs
    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation 'com.facebook.react:react-android'
    implementation project(':module-interop')
}

